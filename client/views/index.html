<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="../scripts/liquidFillGauge.js" type="text/javascript"></script>
    <script src="../scripts/waterGauges.js" type="text/javascript"></script>
    <script src="../scripts/solveRiddle.js" type="text/javascript"></script>

    <link rel="stylesheet" href="styles/buttons.css" type="text/css">
    <link rel="stylesheet" href="styles/columns.css" type="text/css">
    <link rel="stylesheet" href="styles/inputs.css" type="text/css">
    <link rel="stylesheet" href="styles/loader.css" type="text/css">
</head>
<body>

<div class="split left">
    <form class="inputs">
        <ul>
            <li>
                <label for="z">Goal Z</label>
                <input id="z" type="text" name="z" maxlength="100">
                <span>Enter amount of water Z you would like to measure</span>
            </li>
            <li>
                <label for="x">Jug X</label>
                <input id="x" type="text" name="x" maxlength="100">
                <span>Enter capacity of jug X</span>
            </li>
            <li>
                <label for="y">Jug Y</label>
                <input id="y" type="text" name="y" maxlength="100">
                <span>Enter capacity of jug Y</span>
            </li>
            <li>
                <button id="solveButton" class="large button" onclick="solveRiddle();">solve </button>
                <button id="next" class="large button" onclick="reload();">next </button>
            </li>
        </ul>
    </form>
</div>

<div class="split right">

        <div id="loader" class="loader">
            <div class="text">Click SOLVE button</div>
            <div class="dots">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <h1 id="gauge-panel-status"></h1>
        <label id="xLabel"></label>
        <svg width="30%" height="250" id="gaugeX"></svg>
        <label id="yLabel"></label>
        <svg width="30%" height="250" id="gaugeY"></svg>

</div>

</body>
</html>
