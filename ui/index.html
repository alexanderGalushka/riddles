<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="liquidFillGauge.js" language="JavaScript"></script>
    <script src="waterGuages.js" language="JavaScript"></script>
    <style>
        .liquidFillGaugeText { font-family: Helvetica; font-weight: bold; }
        div {
            background-color: lightgrey;
            width: 1000px;
            border: 2px solid #7b5080;
            padding: 25px;
            margin: 100px;
        }
    </style>
</head>
<body>

<div class="form-group" align="center">
    <label for="z">Goal Z: </label>
    <input type="text" class="form-control" id="z">
</div>

<div class="row">
    <label for="x">Jug X: </label>
    <input type="text" class="form-control" id="x">
    <svg id="guageX" width="25%" height="200"></svg>

    <label for="y">Jug Y: </label>
    <input type="text" class="form-control" id="y">
    <svg id="guageY" width="25%" height="200"></svg>

</div>

<button name="solution" onclick="guageX.update(NewValue());">solve</button>

<script language="JavaScript">

  var guageX = displayGuage("guageX", 5, 0);
  var guageY = displayGuage("guageY", 3, 2);

  function NewValue(){
    if(Math.random() > .5){
      return Math.round(Math.random()*100);
    } else {
      return (Math.random()*100).toFixed(1);
    }
  }
</script>
</body>
</html>
