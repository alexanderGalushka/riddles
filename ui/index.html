<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="liquidFillGauge.js" language="JavaScript"></script>
    <script src="waterGuages.js" language="JavaScript"></script>
    <script src="solveRiddle.js" language="JavaScript"></script>
    <style>
        .liquidFillGaugeText {
            font-family: Helvetica;
            font-weight: bold;
        }

        .guage-panel {
            background-color: lightgrey;
            width: 1000px;
            border: 2px solid #676468;
            padding: 25px;
            margin: 50px;
        }

        .goal-input {
            background-color: lightgrey;
            width: 1000px;
            border: 2px solid #676468;
            padding: 25px;
            margin: 50px;
        }

        label {
            font-family: Helvetica;
            font-weight: bold;
        }

        .solve {
            width: 100px;
            height: 35px;
            margin: 50px;
            font-family: Helvetica;
            font-weight: bold;
            font-size: 20px;
            background-color: lightgrey;
        }

        input {
            font-family: Helvetica;
            font-weight: bold;
            font-size: 20px;
            width: 100px;
            height: 35px;
            background-color: #676468;
        }

        button:hover {
            background-color: #676468;
        }

        button:focus {
            background-color: #3F78AA;
        }
    </style>
</head>
<body>

<div class="goal-input" align="left">
    <label for="z">Goal Z: </label>
    <input type="text" class="input-field" value="0" id="z">
</div>

<div class="guage-panel">
    <label>
        Jug X:
        <input type="text" class="input-field" value="0" id="x">
    </label>

    <svg width="30%" height="250" id="guageX"></svg>

    <label>
        Jug Y:
        <input type="text" class="input-field" value="0" id="y">
    </label>

    <svg width="30%" height="250" id="guageY"></svg>
</div>

<button class="solve" onclick="SolveRiddle();">solve</button>

<script language="JavaScript">


  function SolveRiddle() {

    // initialize guages with values from input X and Y
    var volumeX = parseInt(document.getElementById("x").value);
    var volumeY = parseInt(document.getElementById("y").value);

    scaleGuagesBasedOnVolume(volumeX, volumeY);

    console.log(volumeX);

    var guageX = displayGuage("guageX", 5, 1);
    var guageY = displayGuage("guageY", 3, 1);

  }

  // TODO abstract common code out, put it in the seprate file
  function scaleGuagesBasedOnVolume(volumeX, volumeY) {
    var maxWidthPercentage = 30;
    var maxHeightValue = 250;
    if (volumeX > volumeY) {
      var factor = volumeY * 1.0 / volumeX;
      if (factor < 0.15) {
        factor = 0.15
      }
      var widthPercentageForY = maxWidthPercentage * factor;
      var heightValueForY = maxHeightValue * factor;
      document.getElementById("guageY").setAttribute("width", widthPercentageForY.toString() + "%");
      document.getElementById("guageY").setAttribute("height", heightValueForY.toString());
    }
    if (volumeX < volumeY) {
      var factor = volumeX * 1.0 / volumeY;
      if (factor < 0.15) {
        factor = 0.15
      }
      var widthPercentageForX = maxWidthPercentage * factor;
      var heightValueForX = maxHeightValue * factor;
      document.getElementById("guageX").setAttribute("width", widthPercentageForX.toString() + "%");
      document.getElementById("guageX").setAttribute("height", heightValueForX.toString());
    }

  }

</script>
</body>
</html>
