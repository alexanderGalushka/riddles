<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="liquidFillGauge.js" language="JavaScript"></script>
    <script src="waterGuages.js" language="JavaScript"></script>
    <script src="solveRiddle.js" language="JavaScript"></script>
    <style>
        .liquidFillGaugeText {
            font-family: Helvetica;
            font-weight: bold;
        }

        .guage-panel {
            background-color: lightgrey;
            width: 1000px;
            border: 2px solid #676468;
            padding: 25px;
            margin: 50px;
        }

        #guage-panel-status {
            background-color: lightgrey;
            color: black;
            padding: 25px;
            text-align: center;
            font-family: Helvetica;
            font-weight: bold;
            font-size: 20px;
        }

        .goal-input {
            background-color: lightgrey;
            width: 1000px;
            border: 2px solid #676468;
            padding: 25px;
            margin: 50px;
        }

        label {
            font-family: Helvetica;
            font-weight: bold;
        }

        .solve {
            width: 100px;
            height: 35px;
            margin: 50px;
            font-family: Helvetica;
            font-weight: bold;
            font-size: 20px;
            background-color: lightgrey;
        }

        input {
            font-family: Helvetica;
            font-weight: bold;
            font-size: 20px;
            width: 100px;
            height: 35px;
            background-color: #676468;
        }

        button:hover {
            background-color: #676468;
        }

        button:focus {
            background-color: #3F78AA;
        }
    </style>
</head>
<body>

<div class="goal-input" align="left">
    <label for="z">Goal Z: </label>
    <input type="text" class="input-field" id="z">
</div>

<div class="guage-panel">
    <h1 id="guage-panel-status"></h1>

    <label>
        Jug X:
        <input type="text" class="input-field" id="x">
    </label>

    <svg width="30%" height="250" id="guageX"></svg>

    <label>
        Jug Y:
        <input type="text" class="input-field" id="y">
    </label>

    <svg width="30%" height="250" id="guageY"></svg>
</div>

<button class="solve" onclick="SolveRiddle();">solve</button>

<script language="JavaScript">


  function SolveRiddle() {

    // initialize guages with values from input X and Y
    let volumeXStr = document.getElementById("x").value;
    let volumeYStr = document.getElementById("y").value;
    let volumeZStr = document.getElementById("z").value;
    let volumeX = parseInt(volumeXStr).valueOf();
    let volumeY = parseInt(volumeYStr).valueOf();
    let volumeZ = parseInt(volumeZStr).valueOf();

    scaleGuagesBasedOnVolume(volumeX, volumeY);

    document.getElementById("guage-panel-status").innerHTML =
      "Measure " + volumeZStr + " gallons of water with " + volumeXStr + " gallon jug and " + volumeYStr + " gallon jug";

    let guageX = displayGuage("guageX", volumeX, 0);

    let guageY = displayGuage("guageY", volumeY, 0);

    //guageX.update(5)

    let solutionSteps = solveWaterJugRiddle(volumeX, volumeY, volumeZ);

    for (let i=0; i < solutionSteps.length; i++) {
      setTimeout(function(){
        let state = solutionSteps[i].state;
        console.log(state);
        document.getElementById("guage-panel-status").innerHTML = state;
        let x = solutionSteps[i].x;
        console.log(x);
        let y = solutionSteps[i].y;
        console.log(y);
        guageX.update(x);
        guageY.update(y);
      }, i*2500);


      }
  }

</script>
</body>
</html>
