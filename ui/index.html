<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="liquidFillGauge.js" language="JavaScript"></script>
    <style>
        .liquidFillGaugeText { font-family: Helvetica; font-weight: bold; }
    </style>
</head>
<body>
<svg id="fillgauge1" width="19%" height="200" onclick="gauge2.update(NewValue());"></svg>
<svg id="fillgauge2" width="19%" height="200" onclick="gauge4.update(NewValue());"></svg>
<script language="JavaScript">

  var config1 = liquidFillGaugeDefaultSettings();
  config1.maxValue = 5;
  config1.circleThickness = 0.1;
  config1.circleColor = "#d41f36";
  config1.textColor = "#291d1c";
  config1.waveColor = "#3F78AA";
  config1.textVertPosition = 0.8;
  config1.waveAnimateTime = 1000;
  config1.waveAnimate = true;
  config1.waveCount = 1;
  config1.waveHeight = 0.05;
  config1.displayPercent = false;
  var gauge1= loadLiquidFillGauge("fillgauge1", 1, config1);

  var config2 = liquidFillGaugeDefaultSettings();
  config2.maxValue = 3;
  config2.circleThickness = 0.1;
  config2.circleColor = "#20d978";
  config2.textColor = "#291d1c";
  config2.waveColor = "#3F78AA";
  config2.textVertPosition = 0.8;
  config2.waveAnimateTime = 1000;
  config2.waveAnimate = true;
  config2.waveCount = 1;
  config2.waveHeight = 0.05;
  config2.displayPercent = false;
  var gauge2 = loadLiquidFillGauge("fillgauge2", 1, config2);

  function NewValue(){
    if(Math.random() > .5){
      return Math.round(Math.random()*100);
    } else {
      return (Math.random()*100).toFixed(1);
    }
  }
</script>
</body>
</html>
